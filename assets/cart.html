<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - {{STORE_NAME}}</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .checkout-button {
            display: inline-block;
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            margin-bottom: 1rem;
        }
        .continue-shopping {
            display: inline-block;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            color: var(--primary);
            text-decoration: none;
            border: 2px solid var(--primary);
            background: white;
            margin-top: 1rem;
        }
        .checkout-button:hover, .continue-shopping:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="/" class="nav-link">Shop</a>
            <h1>{{STORE_NAME}}</h1>
            <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
        </nav>
        <p class="tagline">{{STORE_TAGLINE}}</p>
    </header>
    
    <main>
        <div class="cart-page">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-items"></div>
        </div>
    </main>

    <footer>
        <p>Â© {{YEAR}} {{STORE_NAME}} - {{FOOTER_TEXT}}</p>
    </footer>

    <script>
        const CART_STORAGE_KEY = '{{STORE_SLUG}}-cart';
        let cart = JSON.parse(localStorage.getItem(CART_STORAGE_KEY) || '[]');

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;

            if (!cart.length) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="/" class="continue-shopping">Continue Shopping</a>
                    </div>`;
                return;
            }

            let html = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const itemName = item.color ? `${item.name} - ${item.color}` : item.name;
                html += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${itemName}">
                        <div class="item-details">
                            <h3>${itemName}</h3>
                            <p>Size: ${item.size}</p>
                            <p class="item-price">$${(item.price * item.quantity).toFixed(2)}</p>
                            <div class="item-actions">
                                <button onclick="updateQuantity('${item.id}', '${item.variantKey}', ${item.quantity - 1})">âˆ’</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity('${item.id}', '${item.variantKey}', ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                    </div>`;
            });
            html += `
                <div class="cart-summary">
                    <div class="cart-total"><span>Total</span><span>$${total.toFixed(2)}</span></div>
                    <button onclick="checkout()" class="checkout-button">Proceed to Checkout</button>
                    <a href="/" class="continue-shopping">Continue Shopping</a>
                </div>`;
            cartItems.innerHTML = html;
        }

        function updateQuantity(productId, variantKey, newQuantity) {
            if (newQuantity < 1) {
                cart = cart.filter(item => !(item.id === productId && item.variantKey === variantKey));
            } else {
                const item = cart.find(item => item.id === productId && item.variantKey === variantKey);
                if (item) item.quantity = newQuantity;
            }
            localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
            updateCart();
        }

        async function checkout() {
            try {
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: cart }),
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Checkout failed');
                }
                const { sessionId } = await response.json();
                // REPLACE with your Stripe publishable key
                const stripe = Stripe('{{STRIPE_PUBLISHABLE_KEY}}');
                const { error } = await stripe.redirectToCheckout({ sessionId });
                if (error) throw new Error(error.message);
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Checkout failed. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', updateCart);
    </script>
</body>
</html>
